name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff linter
        run: uv run ruff check

      - name: Run ruff formatter check
        run: uv run ruff format --check

      - name: Type check 
        run: uv run basedpyright src/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests with coverage
        # NO_COLOR disables Rich/Typer ANSI escape codes that break CLI help output tests.
        # Without this, options like "--output" get split by color codes, failing substring checks.
        # FORCE_COLOR must also be unset as GitHub Actions sets it, which overrides NO_COLOR in Rich.
        env:
          NO_COLOR: "1"
          FORCE_COLOR: ""
        run: uv run pytest --cov=sqlglider --cov-report=term-missing --cov-fail-under=80
